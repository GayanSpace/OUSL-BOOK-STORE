<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - OUSL BookStore</title>
    <link rel="stylesheet" href="css/PTCheckout.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>OUSL Book Store</h1>
        <nav>
            <ul>
                <li><a onclick="window.location.href='html.html';">Home</a></li>
                <!--<li><a href="#books">Books</a></li>-->
                <!--<li><a href="#events">Events</a></li>-->
                 <!--<li><a href="my-store.html">My Store</a></li>-->
                <li><a onclick="window.location.href='Checkout.html';">Back To Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Checkout Section -->
    <main>
        <section id="checkout">
            <h2>Checkout</h2>

            <!-- Order Summary -->
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div class="order-item">
                    <p>Book Title 1 - රු 3,780.00</p>
                </div>
                <div class="order-item">
                    <p>Book Title 2 - රු 2,590.00</p>
                </div>
                <div class="order-total">
                    <h3>Total: රු 6,370.00</h3>
                </div>
            </div>

            <!-- Shipping and Payment Form -->
            <form action="confirmation.html" method="post" class="checkout-form">
                <h3>Shipping Information</h3>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" name="zip" required>

                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>

                <h3>Payment Information</h3>
                <label for="card">Card Number</label>
                <input type="text" id="card" name="card" required>

                <label for="exp-date">Expiration Date</label>
                <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>

                <button onclick="window.location.href='MyStore.html';" type="submit" class="checkout-btn">Confirm Order</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 OUSL BookStore. All Rights Reserved.</p>
    </footer>
</body>
</html>
