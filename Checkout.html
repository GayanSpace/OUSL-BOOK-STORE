<body>
    <!-- Header -->
    <header>
        <h1>OUSL Book Store</h1>
        <nav>
            <ul>
                <li><a onclick="window.location.href='html.html';">Home</a></li>

    <!-- Cart Section -->
    <main>
        <section id="cart">
            <h2>Your Cart</h2>
            <div class="cart-item">
                <h3>Book Title 1</h3>
                <p>Pride and Prejudice</p>
                <p>Price: රු 3,780.00</p>
                <button class="remove-btn">Remove</button>
            </div>
            <div class="cart-item">
                <h3>Book Title 2</h3>
                <p>Ramona The Brave</p>
                <p>Price: රු 2,590.00</p>
                <button class="remove-btn">Remove</button>
            </div>

            <div class="cart-total">
                <h3>Total: රු 6,370.00</h3>
                <button class="checkout-btn" onclick="window.location.href='PTCheckout.html';">Proceed to Checkout</button>
            </div>
        </section>
    </main>
